<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <label for="new-task" class="new-task-label label">Add Item</label>
        <div class="create-task">
          <input id="new-task" class="input task type-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="list" id="incompleted-tasks">
          <li class="list__item">
            <input class="input input-checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="input task type-text">
            <button class="button control-button">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="" class="img">
            </button>
          </li>
          <li class="edit-mode list__item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="New Task" class="input task type-text">
            <button class="button control-button">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="" class="img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="list completed-tasks" id="completed-tasks">
          <li class="list__item">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="input task type-text">
            <button class="button control-button">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="" class="img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
  </html>
